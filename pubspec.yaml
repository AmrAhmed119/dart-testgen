name: testgen
description: LLM-based test generation tool that creates comprehensive Dart unit tests for uncovered code using Google's Gemini AI models.
version: 0.1.0
repository: https://github.com/AmrAhmed119/dart-testgen
issue_tracker: https://github.com/AmrAhmed119/dart-testgen/issues

environment:
  sdk: ^3.7.3

# Add regular dependencies here.
dependencies:
  analyzer: ^7.4.5
  args: ^2.7.0
  coverage: ^1.15.0
  google_generative_ai: ^0.4.7
  package_config: ^2.2.0
  path: ^1.9.1
  stack_trace: ^1.12.1
  yaml: ^3.1.3


dev_dependencies:
  benchmark_harness: ^2.3.1
  lints: ^5.0.0
  test: ^1.24.0
